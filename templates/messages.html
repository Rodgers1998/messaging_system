{% extends "base.html" %}

{% block title %}Messaging â€“ SHOFCO{% endblock %}

{% block content %}
<form method="POST" action="{% url 'messaging:send_ui_message' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="content" class="form-label">Message Content</label>
    <textarea name="content" id="content" class="form-control" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label for="channel" class="form-label">Channel</label>
    <select name="channel" id="channel" class="form-select" required>
      <option value="">Select channel</option>
      <option value="SMS">SMS</option>
      <option value="WHATSAPP">WhatsApp</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="recipients" class="form-label">Select Beneficiaries</label>
    <select name="recipients" id="recipients" class="form-select" multiple required>
      {% for beneficiary in beneficiaries %}
        <option value="{{ beneficiary.id }}">{{ beneficiary }}</option>
      {% endfor %}
    </select>
    <small class="form-text text-muted">Hold CTRL (or Command on Mac) to select multiple.</small>
  </div>

  <div class="mb-3">
    <label for="scheduled_for" class="form-label">Schedule for (optional)</label>
    <input type="datetime-local" name="scheduled_for" id="scheduled_for" class="form-control" />
    <small class="form-text text-muted">Leave blank to send immediately</small>
  </div>

  <button type="submit" class="btn btn-primary">Send / Schedule</button>
</form>
{% endblock %}
