<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}SHOFCO Messaging{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard_home' %}">SHOFCO</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard_home' %}active{% endif %}" href="{% url 'dashboard_home' %}">Dashboard</a>
          </li>
          <li class="nav-item">
             <a class="nav-link {% if request.resolver_match.namespace == 'messaging' and request.resolver_match.url_name == 'messages_home' %}active{% endif %}" href="{% url 'messaging:messages_home' %}">Messaging</a>
          </li>
          


          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'survey_home' and request.resolver_match.namespace == 'surveys' %}active{% endif %}" href="{% url 'surveys:survey_home' %}">Surveys</a>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
